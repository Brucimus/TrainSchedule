<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <!--Font Import-->
        <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas:400,700" rel="stylesheet">
        
        <!--css links-->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

        <!--jquery link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Added Moment JS -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </head>
    <body>
        <!--Jumbotron-->
        <div class="jumbotron">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">Platform 9 3/4</p>
        </div>

        <!--Schedule Maker-->
        <div class="card" id="inputForm">
            <div class="card-header sectionHead">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row col-md-12">
                        <div class="form-group col-md-6">
                            <label for="inputTrainName">Train Name</label>
                            <input type="text" class="form-control" id="inputTrainName" placeholder="Train Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputDestination">Destination</label>
                            <input type="text" class="form-control" id="inputDestination" placeholder="Destination">
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputInitTime">Initial Time</label>
                        <input type="time" class="form-control" id="inputInitTime" placeholder="12:00">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputFrequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="inputFrequency" placeholder="10">
                    </div>
                    <button type="submit" id="formSubmit" class="btn btn-primary">Mischief Managed</button>
                </form>
            </div>
        </div>

        <!--Schedule-->
        <div id="scheduleDisplay" class="card">
            <div class="card-body">
                <div class="sectionHead">
                    <h4>Current Train Schedule</h4>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="listBody"></tbody>
                </table>
            </div>
        </div>

        <!--Link to Javascript File-->
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>

        <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>        
    </body>
</html>
